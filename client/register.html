<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Simple Canvas Game</title>
		<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
	</head>
	<body>

		<div id="signUpDiv">
			<form method="post" action="/register" >
				<h4> Registration Information </h4>
				<input id="signUpDiv-username" name="username" type="text" placeholder="Enter Username"/>
				<input id="signUpDiv-password" name="password" type="password" placeholder="Enter Password"/>
				<ul>
					<li>
						<a href="login">Login!</a>
					</li>
				</ul>
				<input id="signUpDiv-signUp" class="button" type="submit" value="Register"/>
			</form>
		</div>
	</body>
</html>
