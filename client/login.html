<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Simple Canvas Game</title>
		<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
	</head>
	<body>
		
		<div id="signDiv">
			<form method="post" action="/login">
				<h4> Login Information </h4>
				<input id="signDiv-username" name="username" type="text" placeholder="Enter Username"/>
				<input id="signDiv-password" name="password" type="password" placeholder="Enter Password"/>
				<ul>
					<li>
						<a href="register">Sign up!</a>
					</li>
				</ul>
				<input id="signDiv-signIn" class="button" type="submit" value="Log in"/>
			</form>
		</div>
	</body>
</html>
